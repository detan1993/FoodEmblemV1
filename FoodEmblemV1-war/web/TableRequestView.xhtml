<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Restaurant A Crowd Management</title>
    </h:head>
    <h:body>
        <div>
        <h1>Restaurant A Customer Requests</h1>
        <h:form>
            <h:dataTable border="2" cellpadding="5" style="width: 1000px; text-align: center" id="reqtable"  value = "#{tableRequestManagedBean.listofrequests}" var = "callwaiter">
        <h:column>    				
      <f:facet name = "header">Table No</f:facet>			
      <h:outputText value="#{callwaiter.tableId}"/> 
     </h:column>
            <h:column>
      <f:facet name = "header">Time requested</f:facet>
     
      <h:outputText value=" #{callwaiter.requestTime}"/>
   </h:column>         
   <h:column>
      <f:facet name = "header">Complete requests?</f:facet>
      <h:commandButton value="Complete" action="#{tableRequestManagedBean.clearRequest(callwaiter.id)}">
          <f:ajax  render="@form"/>
      </h:commandButton>
   </h:column>
        </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
